<p-table #dt [value]="dados" [(selection)]="dados" dataKey="id" styleClass="p-datatable-customers" [rowHover]="true"
            [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" 
            [paginator]="true" 
            [filterDelay]="0" [globalFilterFields]="['nome']">
            <ng-template pTemplate="caption">
                <div class="table-header">
                    List of Customers
                    <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" (input)="dt.filterGlobal($event.target, 'contains')" placeholder="Global Search" />
                    </span>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
          
   
            </ng-template>
            <ng-template pTemplate="body" let-customer>
                <tr class="p-selectable-row">
                  
                    <td>
                        <span class="p-column-title">Name</span>
                        {{customer.nome}}
                    </td>
               
                
                    <td style="text-align: center">
                      <span class="p-column-title">Cidade</span>
                      {{customer.cidade}}
                    </td>

                    <td>
                      
                      <button pButton  (click)="buscaMapa(customer)" type="button" label="Primary"></button>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="8">No customers found.</td>
                </tr>
            </ng-template>
        </p-table>

        <div class="full" #mapElement>

        </div>
